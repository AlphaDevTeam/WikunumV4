<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-license-type-heading">Create or edit a License Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_licenseTypeCode">License Type Code</label>
                    <input type="text" class="form-control" name="licenseTypeCode" id="field_licenseTypeCode"
                           formControlName="licenseTypeCode"/>
                    <div *ngIf="editForm.get('licenseTypeCode')!.invalid && (editForm.get('licenseTypeCode')!.dirty || editForm.get('licenseTypeCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('licenseTypeCode')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_licenseTypeName">License Type Name</label>
                    <input type="text" class="form-control" name="licenseTypeName" id="field_licenseTypeName"
                           formControlName="licenseTypeName"/>
                    <div *ngIf="editForm.get('licenseTypeName')!.invalid && (editForm.get('licenseTypeName')!.dirty || editForm.get('licenseTypeName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('licenseTypeName')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_validityDays">Validity Days</label>
                    <input type="number" class="form-control" name="validityDays" id="field_validityDays"
                           formControlName="validityDays"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                           formControlName="isActive"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
