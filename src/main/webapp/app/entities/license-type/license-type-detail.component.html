<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="licenseType">
            <h2><span>License Type</span> {{licenseType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>License Type Code</span></dt>
                <dd>
                    <span>{{licenseType.licenseTypeCode}}</span>
                </dd>
                <dt><span>License Type Name</span></dt>
                <dd>
                    <span>{{licenseType.licenseTypeName}}</span>
                </dd>
                <dt><span>Validity Days</span></dt>
                <dd>
                    <span>{{licenseType.validityDays}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{licenseType.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/license-type', licenseType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
