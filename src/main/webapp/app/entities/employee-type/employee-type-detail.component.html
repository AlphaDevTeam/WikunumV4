<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeType">
            <h2><span>Employee Type</span> {{employeeType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Employee Type Code</span></dt>
                <dd>
                    <span>{{employeeType.employeeTypeCode}}</span>
                </dd>
                <dt><span>Employee Type Name</span></dt>
                <dd>
                    <span>{{employeeType.employeeTypeName}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{employeeType.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-type', employeeType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
