<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="location">
            <h2><span>Location</span> {{location.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Location Code</span></dt>
                <dd>
                    <span>{{location.locationCode}}</span>
                </dd>
                <dt><span>Location Name</span></dt>
                <dd>
                    <span>{{location.locationName}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{location.isActive}}</span>
                </dd>
                <dt><span>History</span></dt>
                <dd>
                    <div *ngIf="location.history">
                        <a [routerLink]="['/document-history', location.history?.id, 'view']">{{location.history?.id}}</a>
                    </div>
                </dd>
                <dt><span>Company</span></dt>
                <dd>
                    <div *ngIf="location.company">
                        <a [routerLink]="['/company', location.company?.id, 'view']">{{location.company?.id}}</a>
                    </div>
                </dd>
                <dt><span>Configitems</span></dt>
                <dd>
                    <span *ngFor="let configitems of location.configitems; let last = last">
                        <a [routerLink]="['/configuration-items', configitems?.id, 'view' ]">{{configitems.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/location', location.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
