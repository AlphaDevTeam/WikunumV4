<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="invoiceDetails">
            <h2><span>Invoice Details</span> {{invoiceDetails.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Inv Qty</span></dt>
                <dd>
                    <span>{{invoiceDetails.invQty}}</span>
                </dd>
                <dt><span>Revised Item Sales Price</span></dt>
                <dd>
                    <span>{{invoiceDetails.revisedItemSalesPrice}}</span>
                </dd>
                <dt><span>Item</span></dt>
                <dd>
                    <div *ngIf="invoiceDetails.item">
                        <a [routerLink]="['/items', invoiceDetails.item?.id, 'view']">{{invoiceDetails.item?.id}}</a>
                    </div>
                </dd>
                <dt><span>Inv</span></dt>
                <dd>
                    <div *ngIf="invoiceDetails.inv">
                        <a [routerLink]="['/invoice', invoiceDetails.inv?.id, 'view']">{{invoiceDetails.inv?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoice-details', invoiceDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
