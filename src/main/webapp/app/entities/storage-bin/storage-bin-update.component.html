<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-storage-bin-heading">Create or edit a Storage Bin</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_binNumber">Bin Number</label>
                    <input type="text" class="form-control" name="binNumber" id="field_binNumber"
                           formControlName="binNumber"/>
                    <div *ngIf="editForm.get('binNumber')!.invalid && (editForm.get('binNumber')!.dirty || editForm.get('binNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('binNumber')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_binDescription">Bin Description</label>
                    <input type="text" class="form-control" name="binDescription" id="field_binDescription"
                           formControlName="binDescription"/>
                    <div *ngIf="editForm.get('binDescription')!.invalid && (editForm.get('binDescription')!.dirty || editForm.get('binDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('binDescription')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_history">History</label>
                    <select class="form-control" id="field_history" name="history" formControlName="history">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="documentHistoryOption.id === editForm.get('history')!.value?.id ? editForm.get('history')!.value : documentHistoryOption" *ngFor="let documentHistoryOption of histories; trackBy: trackById">{{documentHistoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
