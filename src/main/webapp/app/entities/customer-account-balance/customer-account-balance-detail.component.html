<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerAccountBalance">
            <h2><span>Customer Account Balance</span> {{customerAccountBalance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Balance</span></dt>
                <dd>
                    <span>{{customerAccountBalance.balance}}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="customerAccountBalance.customer">
                        <a [routerLink]="['/customer', customerAccountBalance.customer?.id, 'view']">{{customerAccountBalance.customer?.id}}</a>
                    </div>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="customerAccountBalance.location">
                        <a [routerLink]="['/location', customerAccountBalance.location?.id, 'view']">{{customerAccountBalance.location?.id}}</a>
                    </div>
                </dd>
                <dt><span>Transaction Type</span></dt>
                <dd>
                    <div *ngIf="customerAccountBalance.transactionType">
                        <a [routerLink]="['/transaction-type', customerAccountBalance.transactionType?.id, 'view']">{{customerAccountBalance.transactionType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-account-balance', customerAccountBalance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
