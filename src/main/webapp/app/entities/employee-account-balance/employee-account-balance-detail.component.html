<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeAccountBalance">
            <h2><span>Employee Account Balance</span> {{employeeAccountBalance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Balance</span></dt>
                <dd>
                    <span>{{employeeAccountBalance.balance}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="employeeAccountBalance.location">
                        <a [routerLink]="['/location', employeeAccountBalance.location?.id, 'view']">{{employeeAccountBalance.location?.id}}</a>
                    </div>
                </dd>
                <dt><span>Transaction Type</span></dt>
                <dd>
                    <div *ngIf="employeeAccountBalance.transactionType">
                        <a [routerLink]="['/transaction-type', employeeAccountBalance.transactionType?.id, 'view']">{{employeeAccountBalance.transactionType?.id}}</a>
                    </div>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="employeeAccountBalance.employee">
                        <a [routerLink]="['/employee', employeeAccountBalance.employee?.id, 'view']">{{employeeAccountBalance.employee?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-account-balance', employeeAccountBalance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
