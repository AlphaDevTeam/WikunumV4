<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobStatus">
            <h2><span>Job Status</span> {{jobStatus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Job Status Code</span></dt>
                <dd>
                    <span>{{jobStatus.jobStatusCode}}</span>
                </dd>
                <dt><span>Job Status Description</span></dt>
                <dd>
                    <span>{{jobStatus.jobStatusDescription}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{jobStatus.isActive}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="jobStatus.location">
                        <a [routerLink]="['/location', jobStatus.location?.id, 'view']">{{jobStatus.location?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-status', jobStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
