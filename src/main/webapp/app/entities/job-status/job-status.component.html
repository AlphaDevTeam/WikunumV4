<div>
    <h2 id="page-heading">
        <span>Job Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-job-status" [routerLink]="['/job-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Job Status
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="jobStatuses?.length === 0">
        <span>No jobStatuses found</span>
    </div>
    <div class="table-responsive" *ngIf="jobStatuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="jobStatusCode"><span>Job Status Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="jobStatusDescription"><span>Job Status Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="isActive"><span>Is Active</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="location.id"><span>Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let jobStatus of jobStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/job-status', jobStatus.id, 'view' ]">{{jobStatus.id}}</a></td>
                <td>{{jobStatus.jobStatusCode}}</td>
                <td>{{jobStatus.jobStatusDescription}}</td>
                <td>{{jobStatus.isActive}}</td>
                <td>
                    <div *ngIf="jobStatus.location">
                        <a [routerLink]="['/location', jobStatus.location?.id, 'view' ]" >{{jobStatus.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/job-status', jobStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/job-status', jobStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(jobStatus)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
