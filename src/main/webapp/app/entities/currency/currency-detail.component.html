<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currency">
            <h2><span>Currency</span> {{currency.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Currency Code</span></dt>
                <dd>
                    <span>{{currency.currencyCode}}</span>
                </dd>
                <dt><span>Currency Name</span></dt>
                <dd>
                    <span>{{currency.currencyName}}</span>
                </dd>
                <dt><span>History</span></dt>
                <dd>
                    <div *ngIf="currency.history">
                        <a [routerLink]="['/document-history', currency.history?.id, 'view']">{{currency.history?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency', currency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
