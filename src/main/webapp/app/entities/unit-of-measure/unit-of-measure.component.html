<div>
    <h2 id="page-heading">
        <span>Unit Of Measures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unit-of-measure" [routerLink]="['/unit-of-measure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Unit Of Measure
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="unitOfMeasures?.length === 0">
        <span>No unitOfMeasures found</span>
    </div>
    <div class="table-responsive" *ngIf="unitOfMeasures?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="unitOfMeasureCode"><span>Unit Of Measure Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="unitOfMeasureDescription"><span>Unit Of Measure Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="history.id"><span>History</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let unitOfMeasure of unitOfMeasures ;trackBy: trackId">
                <td><a [routerLink]="['/unit-of-measure', unitOfMeasure.id, 'view' ]">{{unitOfMeasure.id}}</a></td>
                <td>{{unitOfMeasure.unitOfMeasureCode}}</td>
                <td>{{unitOfMeasure.unitOfMeasureDescription}}</td>
                <td>
                    <div *ngIf="unitOfMeasure.history">
                        <a [routerLink]="['/document-history', unitOfMeasure.history?.id, 'view' ]" >{{unitOfMeasure.history?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/unit-of-measure', unitOfMeasure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/unit-of-measure', unitOfMeasure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(unitOfMeasure)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
