<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-unit-of-measure-heading">Create or edit a Unit Of Measure</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unitOfMeasureCode">Unit Of Measure Code</label>
                    <input type="text" class="form-control" name="unitOfMeasureCode" id="field_unitOfMeasureCode"
                           formControlName="unitOfMeasureCode"/>
                    <div *ngIf="editForm.get('unitOfMeasureCode')!.invalid && (editForm.get('unitOfMeasureCode')!.dirty || editForm.get('unitOfMeasureCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('unitOfMeasureCode')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unitOfMeasureDescription">Unit Of Measure Description</label>
                    <input type="text" class="form-control" name="unitOfMeasureDescription" id="field_unitOfMeasureDescription"
                           formControlName="unitOfMeasureDescription"/>
                    <div *ngIf="editForm.get('unitOfMeasureDescription')!.invalid && (editForm.get('unitOfMeasureDescription')!.dirty || editForm.get('unitOfMeasureDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('unitOfMeasureDescription')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isActive">Is Active</label>
                    <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                           formControlName="isActive"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
