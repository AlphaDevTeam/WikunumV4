<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="products">
            <h2><span>Products</span> {{products.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Product Code</span></dt>
                <dd>
                    <span>{{products.productCode}}</span>
                </dd>
                <dt><span>Product Name</span></dt>
                <dd>
                    <span>{{products.productName}}</span>
                </dd>
                <dt><span>History</span></dt>
                <dd>
                    <div *ngIf="products.history">
                        <a [routerLink]="['/document-history', products.history?.id, 'view']">{{products.history?.id}}</a>
                    </div>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <div *ngIf="products.location">
                        <a [routerLink]="['/location', products.location?.id, 'view']">{{products.location?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/products', products.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
