<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documentType">
            <h2><span>Document Type</span> {{documentType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Document Type Code</span></dt>
                <dd>
                    <span>{{documentType.documentTypeCode}}</span>
                </dd>
                <dt><span>Document Type</span></dt>
                <dd>
                    <span>{{documentType.documentType}}</span>
                </dd>
                <dt><span>History</span></dt>
                <dd>
                    <div *ngIf="documentType.history">
                        <a [routerLink]="['/document-history', documentType.history?.id, 'view']">{{documentType.history?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/document-type', documentType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
