<div>
    <h2 id="page-heading">
        <span>Cost Of Sales Account Balances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cost-of-sales-account-balance" [routerLink]="['/cost-of-sales-account-balance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Cost Of Sales Account Balance
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="costOfSalesAccountBalances?.length === 0">
        <span>No costOfSalesAccountBalances found</span>
    </div>
    <div class="table-responsive" *ngIf="costOfSalesAccountBalances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="balance"><span>Balance</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="location.id"><span>Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="transactionType.id"><span>Transaction Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let costOfSalesAccountBalance of costOfSalesAccountBalances ;trackBy: trackId">
                <td><a [routerLink]="['/cost-of-sales-account-balance', costOfSalesAccountBalance.id, 'view' ]">{{costOfSalesAccountBalance.id}}</a></td>
                <td>{{costOfSalesAccountBalance.balance}}</td>
                <td>
                    <div *ngIf="costOfSalesAccountBalance.location">
                        <a [routerLink]="['/location', costOfSalesAccountBalance.location?.id, 'view' ]" >{{costOfSalesAccountBalance.location?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="costOfSalesAccountBalance.transactionType">
                        <a [routerLink]="['/transaction-type', costOfSalesAccountBalance.transactionType?.id, 'view' ]" >{{costOfSalesAccountBalance.transactionType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cost-of-sales-account-balance', costOfSalesAccountBalance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cost-of-sales-account-balance', costOfSalesAccountBalance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(costOfSalesAccountBalance)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="costOfSalesAccountBalances?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
