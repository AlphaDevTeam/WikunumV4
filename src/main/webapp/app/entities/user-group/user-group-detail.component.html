<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userGroup">
            <h2><span>User Group</span> {{userGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Group Name</span></dt>
                <dd>
                    <span>{{userGroup.groupName}}</span>
                </dd>
                <dt><span>History</span></dt>
                <dd>
                    <div *ngIf="userGroup.history">
                        <a [routerLink]="['/document-history', userGroup.history?.id, 'view']">{{userGroup.history?.id}}</a>
                    </div>
                </dd>
                <dt><span>User Permissions</span></dt>
                <dd>
                    <span *ngFor="let userPermissions of userGroup.userPermissions; let last = last">
                        <a [routerLink]="['/user-permissions', userPermissions?.id, 'view' ]">{{userPermissions.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-group', userGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
