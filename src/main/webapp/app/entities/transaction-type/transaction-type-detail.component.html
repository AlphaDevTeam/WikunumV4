<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transactionType">
            <h2><span>Transaction Type</span> {{transactionType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Transaction Type Code</span></dt>
                <dd>
                    <span>{{transactionType.transactionTypeCode}}</span>
                </dd>
                <dt><span>Transaction Type</span></dt>
                <dd>
                    <span>{{transactionType.transactionType}}</span>
                </dd>
                <dt><span>Is Active</span></dt>
                <dd>
                    <span>{{transactionType.isActive}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction-type', transactionType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
